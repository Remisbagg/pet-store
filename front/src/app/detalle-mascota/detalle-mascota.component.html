<div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="https://plus.unsplash.com/premium_photo-1661508598424-1928b574853d?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="..."/>
      </div>
      <br>
      <br>
      <div class="content">
        <div class="author">
          <a>
            <h4 class="title">{{ mascota?.NombreMascota }}<br />
              <small>{{ mascota?.NombrePropietario }}</small>
            </h4>
          </a>
        </div>
        <p class="description text-center"> 
          {{ mascota?.DescripcionMascota }}<br>
          <strong>Edad:</strong> {{ mascota?.EdadMascota }} a√±os<br>
          <strong>Raza:</strong> {{ mascota?.RazaMascota }}<br>
          <strong>Vacunas:</strong> {{ mascota?.Vacunas }}
        </p>
      </div>
      <button class="btn btn-danger btn-fill pull-right" (click)="deleteMascota(mascota?.ID)">Eliminar</button>
    </div>
  </div>
