<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="header">
              <h4 class="title">Mis Mascotas</h4>
            </div>
            <div class="content">
              <!-- Generamos los botones en base a las mascotas del usuario -->
              <div *ngFor="let mascota of mascotas">
                <br>
                <button 
                  type="button" 
                  class="btn btn-danger btn-fill pull-left" 
                  [routerLink]="['/detalleMascotas', mascota.ID]" 
                  [queryParams]="{ nombre: mascota.NombreMascota }">
                  {{ mascota.NombreMascota }}
                </button>
                <div class="clearfix"></div>
              </div>
              
              <hr>
              <button class="btn btn-info btn-fill pull-right" routerLink="/mascotas">Registrar mascota</button>
            </div>
          </div>
        </div>              
      </div>
    </div>
  </div>
