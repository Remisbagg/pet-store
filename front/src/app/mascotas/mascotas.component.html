<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="header">
              <h4 class="title">Registrar Mascota</h4>
            </div>
            <div class="content">
              <form (ngSubmit)="registrarMascota()">
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Nombre de la mascota</label>
                      <input type="text" class="form-control" placeholder="Nombre Mascota" [(ngModel)]="nombreMascota" name="nombreMascota" required />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Edad de la mascota</label>
                      <input type="number" class="form-control" placeholder="Edad mascota" [(ngModel)]="edadMascota" name="edadMascota" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="razaMascota">Raza de la mascota</label>
                      <input type="text" class="form-control" placeholder="Raza Mascota" [(ngModel)]="razaMascota" name="razaMascota" required />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Vacunas</label>
                      <select [(ngModel)]="vacunas" name="vacunas" class="form-control" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Completas">Completas</option>
                        <option value="Incompletas">Incompletas</option>
                        <option value="Ninguna">Ninguna</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Descripción de la mascota</label>
                      <textarea rows="5" class="form-control" placeholder="Descripción" [(ngModel)]="descripcionMascota" name="descripcionMascota" required></textarea>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Registrar mascota</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
