  <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Inicio de Sesión</h2>
                <form method="POST">
                    <div class="input-group">
                        <input class="input--style-3" type="email"
                        [(ngModel)]="email"
                        name="email"
                        placeholder="Correo Electronico"
                        required="required"
                      />
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password"
                        [(ngModel)]="password"
                        name="password"
                        placeholder="Contraseña"
                        required="required"
                      />
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit" (click)="login()">Iniciar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="register-link">
      <a routerLink="/register">Registrarse</a>
    </div>
    </div>
</div>
