<div class="register">
    <form class="custom-form" method="post">
      <h3>Registro</h3>
      <input
        type="text"
        [(ngModel)]="name"
        name="nombre"
        placeholder="Nombre"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Correo Electronico"
        required="required"
      />
      <input
        type="number"
        [(ngModel)]="number"
        name="number" 
        placeholder="Edad"
        required="required"
      />
      <input
      type="text"
      [(ngModel)]="genero"
      name="genero" 
      placeholder="Genero"
      required="required"
    />

    <input
    type="number"
    [(ngModel)]="numberCel" 
    name="numberCel"  
    placeholder="Numero Celular"
    required="required"
/>

  <input
  type="text"
  [(ngModel)]="direccion"
  name="direccion" 
  placeholder="Dirección"
  required="required"
/>

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
  
      <button type="submit" (click)="Registrarse()">Registrarse</button>
    </form>
  </div>
